    <h2 id="Subscripts-下標語法"><a href="#Subscripts-下標語法" class="headerlink" title="Subscripts 下標語法"></a>Subscripts 下標語法</h2><p>練習範例</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">struct testStruct &#123;</span><br><span class="line">    let multiplier: Int</span><br><span class="line">    subscript(index:Int) -&gt; Int &#123;</span><br><span class="line">        return multiplier * index</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let stuct = testStruct(multiplier: 20)</span><br><span class="line">stuct[3]</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">import Cocoa</span><br><span class="line"></span><br><span class="line">func randomizer(#range:Range&lt;UInt32&gt;) -&gt; UInt32 &#123;</span><br><span class="line">    return range.startIndex + arc4random_uniform(range.endIndex - range.startIndex + 1)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">struct LevelMaker &#123;</span><br><span class="line">    var grid = Array&lt;Array&lt;UInt32&gt;&gt;()</span><br><span class="line"></span><br><span class="line">    mutating func makeGrid() &#123;</span><br><span class="line">        var numColumns = 27</span><br><span class="line">        var numRows = 52</span><br><span class="line">        for column in 0..&lt;numColumns &#123;</span><br><span class="line">            var newRow = Array&lt;UInt32&gt;()</span><br><span class="line">            for row in 0..&lt;numRows &#123;</span><br><span class="line">                newRow.append(randomizer(range:1..&lt;32))</span><br><span class="line">            &#125;</span><br><span class="line">            self.grid.append(newRow)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    subscript(row:Int, column:Int) -&gt; UInt32 &#123;</span><br><span class="line">        return grid[row][column]</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    init() &#123;</span><br><span class="line">        makeGrid()</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var level2 = LevelMaker()</span><br><span class="line">level2.grid</span><br><span class="line">level2.grid[2][5]</span><br></pre></td></tr></table></figure>

    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"Copy to clipboard!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "Copied!");
      e.clearSelection();
    })
  })
  </script>
